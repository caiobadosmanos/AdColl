{% extends "layout.html" %}
{% block title%}
Explore
{% endblock %}
{% block main %}


<style>
    /* Estilo do modal */
    .modal {
        display: block; /* O modal estará sempre visível */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Fundo transparente */
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        position: relative;
        width: 300px;
        text-align: center;
    }
    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }
</style>




<div id="popup" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePopup()">X</span>
        <h2>Este é o seu pop-up!</h2>
        <p>O pop-up ficará até você fechar com o "X".</p>
    </div>
</div>

<script>
    // Função para fechar o pop-up
    function closePopup() {
        document.getElementById("popup").style.display = "none";
        localStorage.setItem("popupClosed", "true"); // Guarda no localStorage
    }

    // Verifica se o pop-up já foi fechado no passado
    if (localStorage.getItem("popupClosed") === "true") {
        document.getElementById("popup").style.display = "none";
    }
</script>

{% endblock %}
